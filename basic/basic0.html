<html ng-app="myApp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script>
            var myApp = angular.module("myApp", []);
            myApp.controller('SimpleController', function($scope) {
                $scope.modelName = "Model Name";
                $scope.modelName1 = "Model Name1";
            });
        </script>
    </head>
    <body ng-controller="SimpleController">
        <div ng-model="modelName">
             {{modelName}}
        </div>
        <br/>
        <!-- Added another model modelName1 to the scope & it is bound to
        input control via ng-model for two way databinding -->
        <input type="text" ng-model="modelName1"/>
        <br/><br/>
        <div>
            {{modelName1}}
        </div>
    </body>
</html>

<!-- Exercise: Add another model in the scope modelName1 -->
